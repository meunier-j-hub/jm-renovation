<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Rénovation Construct</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff; /* Blanc */
      color: #000;            /* Texte noir par défaut */
      text-align: center;
    }

    a {
      color: #e60000; /* Rouge pour liens et boutons */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      color: #b30000; /* Rouge foncé au survol */
      text-decoration: underline;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #e60000; /* Rouge pour titres */
      margin: 0 0 15px 0;
      font-weight: bold;
    }

    header {
      background-color: #fff; /* Fond blanc */
      padding: 20px 0;
      border-bottom: 3px solid #e60000; /* Ligne rouge en bas */
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff; /* Fond blanc */
      border-radius: 10px;
      border: 2px solid #e60000; /* Bordure rouge */
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #e60000; /* Rouge */
      color: #fff;               /* Texte blanc sur bouton */
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #b30000; /* Rouge foncé */
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #fff; /* Fond blanc */
      color: #000;            /* Texte noir */
      border-top: 3px solid #e60000; /* Ligne rouge */
    }

    p {
      color: #000; /* Texte noir */
      line-height: 1.7;
    }

  </style>
</head>
<body>
  <header>
    <h1>JM Rénovation Construct</h1>
  </header>

  <div class="container">
    <h2>Bienvenue !</h2>
    <p>Vous pouvez découvrir notre site officiel via le bouton ci-dessous :</p>
    <a class="button" href="https://jm-renovation-construct.com/">Accéder au site officiel</a>
  </div>

  <footer>
    <p>© 2025 JM Rénovation Construct – Mons, Belgique</p>
  </footer>
</body>
</html>
