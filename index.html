<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JM Rénovation Construct</title>



  <!-- CSS Rouge / Blanc / Noir -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000; /* Noir */
      color: #fff;            /* Blanc */
      text-align: center;
    }

    a {
      color: #e60000; /* Rouge vif */
      text-decoration: none;
    }
    a:hover {
      color: #ff3333; /* Rouge clair */
      text-decoration: underline;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #e60000; /* Rouge */
      margin: 0 0 15px 0;
      font-weight: bold;
    }

    header {
      background-color: #000; /* Noir */
      border-bottom: 3px solid #e60000; /* Ligne rouge */
      padding: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #111; /* Noir foncé pour contraste */
      border-radius: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #e60000; /* Rouge */
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #b30000; /* Rouge foncé */
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #000;
      color: #fff;
      border-top: 3px solid #e60000;
    }

    p {
      color: #fff;
      line-height: 1.7;
    }

  </style>
</head>
<body>
  <header>
    <h1>JM Rénovation Construct</h1>
  </header>

  <div class="container">
    <h2>Bienvenue !</h2>
    <p>Vous allez être redirigé automatiquement vers notre site officiel dans quelques secondes.</p>
    <p>Si la redirection ne se fait pas automatiquement, cliquez sur le bouton ci-dessous :</p>
    <a class="button" href="https://jm-renovation-construct.com/">Accéder au site officiel</a>
  </div>

  <footer>
    <p>© 2025 JM Rénovation Construct – Mons, Belgique</p>
  </footer>
</body>
</html>
